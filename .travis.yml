language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

script: bash scripts/test.sh

before_install:
  gradle wrapper --gradle-version 6.0.1

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
